                   href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="true">USER</a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" id="v-pills-admin-tab" data-toggle="pill"

            </div>
        </div>

        <div class="col-md-10 bg-light text-dark">
            <div class="tab-content my-3 mx-3" id="v-pills-tabContent">
                <div class="tab-pane fade show active m-3" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <h1> User information-page </h1>
                    <div class="container border">
                        <div class="row my-2">
                            <div class="col-md-10 bg-light text-dark">
                                <h3> About user </h3>
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Username</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td><span sec:authentication="principal.firstName"></span></td>
                                            <td><span sec:authentication="principal.lastName"></span></td>
                                            <td><span sec:authentication="principal.username"></span></td>
                                            <td><span sec:authentication="principal.age"></span></td>
                                            <td><span sec:authentication="principal.email"></span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tab-pane fade m-3" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                    <h1> Admin panel </h1>
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-link active bg-white" id="nav-users-table-tab" data-toggle="tab" href="#nav-users-table" role="tab" aria-controls="nav-users-table" aria-selected="true">Users Table</a>
                                <a class="nav-link bg-white" id="nav-new-user-tab" data-toggle="tab" href="#nav-new-user" role="tab" aria-controls="nav-new-user" aria-selected="false">New user</a>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-users-table" role="tabpanel" aria-labelledby="nav-users-table-tab">
                                <div class="container-fluid">
                                    <div class="row my-2">
                                        <div class="col-md-10 bg-light text-dark">
                                            <h3> All users </h3>
                                            <table class="table table-striped">
                                                <tr>
                                                    <th scope="col">id</th>
                                                    <th scope="col">Username</th>
                                                    <th scope="col">First Name</th>
                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Roles</th>
                                                    <th scope="col">Edit</th>
                                                    <th scope="col">Delete</th>
                                                </tr>
                                                <tr th:each="user : ${usersList}">
                                                    <td th:text="${user.id}"></td>
                                                    <td th:text="${user.username}"></td>
                                                    <td th:text="${user.firstName}"></td>
                                                    <td th:text="${user.lastName}"></td>
                                                    <td th:text="${user.age}"></td>
                                                    <td th:text="${user.email}"></td>
                                                    <td th:text="${user.roles}"></td>
                                                    <td><a th:href="@{'/edit/' + ${user.id}}" type="button" class="btn btn-info editButton" data-toggle="modal" data-target="#editUserModal" data-whatever="@mdo">Edit</a></td>
                                                    <td><a class="btn btn-danger"  th:href="@{'/admin/deleteConfirm/' + ${user.id}}">Delete</a></td>
                                                </tr>
                                            </table>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab">
                                <div class="container-fluid">
                                    <div class="row my-2">
                                        <div sec:authorize="hasRole('ROLE_ADMIN')" class="col-md-10 bg-light text-dark">
                                            <h2> Add new user </h2>
                                        <!--    <div th:if="${errorMessage != null}"
                                                 th:utext="${errorMessage}" class="error">...
                                            </div>-->

                                            <div class="container">
                                            <div class="row">
                                                <div class="col-xl-3 col-lg-4 col-md-4 col-sm-5 mx-auto text-center form">
                                            <form class="justify-content-center" th:action="@{/create}" th:object="${newUser}" method="POST">
                                                <div class="form-row">
                                                    <div class="form-group-sm">
                                                        <label for="username">username</label>
                                                        <input class="form-control-sm" type="text" th:field="*{username}" id="username">
                                                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>
                                                    </div>
                                                    <div class="form-group-sm">
                                                        <label for="firstName">First name</label>
                                                        <input class="form-control-sm" type="text" th:field="*{firstName}" id="firstName">
                                                        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
                                                    </div>
                                                    <div class="form-group-sm">
                                                        <label for="lastName">Last Name</label>
                                                        <input class="form-control-sm" type="text" th:field="*{lastName}" id="lastName">
                                                        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
                                                    </div>
                                                    <div class="form-group-sm">
                                                        <label for="age">Age</label>
                                                        <input class="form-control-sm" type="text" th:field="*{age}" id="age">
                                                        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
                                                    </div>
                                                    <div class="form-group-sm">
                                                        <label for="email">email</label>
                                                        <input class="form-control-sm" type="text" th:field="*{email}" id="email">
                                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
                                                    </div>
                                                    <div class="form-group-sm">
                                                        <label for="password">password</label>
                                                        <input class="form-control-sm" type="text" th:field="*{password}" id="password">
                                                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
                                                    </div>

                                                    <div class="custom-control custom-switch" th:each="role : ${allRoles}">
                                                        <input class="custom-switch-sm" type="checkbox" th:field="*{roles}" th:value="${role.id}" id="a1"/>
                                                        <label for="a1" class="custom-switch-sm" th:text="${role.name}"></label>
                                                    </div>
                                                    <br>
                                                    <button class="btn btn-primary justify-content-center mx-auto" type="submit">Submit form</button>
                                                </div>
                                            </form>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
