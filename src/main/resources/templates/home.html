<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<style>
    html, body, .container-fluid, .row {
        height: 100%;
    }
</style>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu">Menu</th:block>

<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-md-2 bg-white text-dark">
            <div class="nav flex-column nav-pills pt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a sec:authorize="hasRole('ROLE_USER')" class="nav-link active" id="v-pills-user-tab" data-toggle="pill"
                   href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="true">USER</a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" id="v-pills-admin-tab" data-toggle="pill"
                   href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="false">ADMIN</a>
            </div>
        </div>

        <div class="col-md-10 bg-light text-dark">
            <div class="tab-content my-3 mx-3" id="v-pills-tabContent">
                <div class="tab-pane fade show active m-3" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <h1> User information-page </h1>
                        <ul class="nav nav-tabs" id="usersPageTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="usersPage-tab" data-toggle="tab" href="#usersPage" role="tab" aria-controls="usersPage" aria-selected="true"><h3>About user</h3></a>
                            </li>
                        </ul>
                        <div class="tab-content" id="usersPageTabContent">
                            <div class="tab-pane fade show active" id="usersPage" role="tabpanel" aria-labelledby="usersPage-tab">...</div>
                        </div>
                </div>
                <div class="tab-pane fade m-3" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                    <h1> Admin panel </h1>
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-link active bg-white" id="nav-users-table-tab" data-toggle="tab" href="#nav-users-table" role="tab" aria-controls="nav-users-table" aria-selected="true">Home</a>
                                <a class="nav-link bg-white" id="nav-new-user-tab" data-toggle="tab" href="#nav-new-user" role="tab" aria-controls="nav-new-user" aria-selected="false">Profile</a>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-users-table" role="tabpanel" aria-labelledby="nav-users-table-tab">
                                <h3> All users </h3>
                            </div>
                            <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab">
                                <h3> New use </h3>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
