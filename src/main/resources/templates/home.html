<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu">Menu</th:block>

<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-md-2 bg-white text-dark">
            <div class="nav flex-column nav-pills pt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a sec:authorize="hasRole('ROLE_USER')" class="nav-link active" id="v-pills-user-tab" data-toggle="pill"
                   href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="true">USER</a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" id="v-pills-admin-tab" data-toggle="pill"
                   href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="false">ADMIN</a>
            </div>
        </div>

        <div class="col-md-10 bg-light text-dark">
            <div class="tab-content my-3 mx-3" id="v-pills-tabContent">

                    <h1> User information-page </h1>
                    <div class="container border">
                        <div class="row my-2">
                            <div class="col-md-10 bg-light text-dark">
                                <h3> About user </h3>
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Username</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td><span sec:authentication="principal.firstName"></span></td>
                                            <td><span sec:authentication="principal.lastName"></span></td>
                                            <td><span sec:authentication="principal.username"></span></td>
                                            <td><span sec:authentication="principal.age"></span></td>
                                            <td><span sec:authentication="principal.email"></span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                            </div>
                        </div>

                                <a class="nav-link bg-white" id="nav-new-user-tab" data-toggle="tab" href="#nav-new-user" role="tab" aria-controls="nav-new-user" aria-selected="false">New user</a>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">

                                            <table class="table table-striped">

                                                    <th scope="col">id</th>
                                                    <th scope="col">Username</th>

                                                    <th scope="col">Last Name</th>
                                                    <th scope="col">Age</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Roles</th>
                                                    <th scope="col">Edit</th>
                                                    <th scope="col">Delete</th>
                                                </tr>
                                                <tr th:each="user : ${usersList}">
                                                    <td th:text="${user.id}"></td>
                                                    <td th:text="${user.username}"></td>
                                                    <td th:text="${user.firstName}"></td>
                                                    <td th:text="${user.lastName}"></td>
                                                    <td th:text="${user.age}"></td>
                                                    <td th:text="${user.email}"></td>
                                                    <td th:text="${user.roles}"></td>

                                                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" th:attrappend="data-target=${student.id}">Edit </button>
-->

                                                                                           placeholder="id" class="form-control input-md"
                                                                                           th:value="${user.id}"/>

                                                                                           placeholder="Roll" class="form-control input-md"
                                                                                           th:value="${student.roll}"/>

                                                                                    <span th:if="${existRoll !=null}" style="color:Red;"> Already Exist !</span>-->
                                                                                </div>
                                                                            </div>

                                                                            <!-- Text input-->
                                                                            <div class="form-group">
                                                                                <label class="col-md-4 control-label" for="username">Username</label>
                                                                                <div class="col-md-4">
                                                                                    <input id="username" path="username" name="username"
                                                                                           type="text" placeholder="username"
                                                                                           class="form-control input-md"
                                                                                           th:value="${user.username}"
                                                                                    />
                                                                                </div>
                                                                            </div>

                                                                            <!-- Text input-->
                                                                            <div class="form-group">
                                                                                <label class="col-md-4 control-label" for="firstName">First Name</label>

                                                                                    <input id="firstName" path="firstName" name="firstName"

                                                                                           class="form-control input-md"
                                                                                           th:value="${user.firstName}"
                                                                                    />
                                                                                </div>
                                                                            </div>

                                                                            <div class="form-group">
                                                                                <label class="col-md-4 control-label" for="lastName">Last Name

                                                                            </div>

                                                                                </div>
                                                                            </div>

                                                                                    <button id="submit" name="submit" class="btn btn-primary">
                                                                                        Submit
                                                                                    </button>
                                                                                </div>
                                                                            </div>

                                                                        </fieldset>
                                                                    </form>

                                                                </div>

                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                                </div>


                                                            </div>

                                                        </div>
                                                    </div>




                                                    <td><a class="btn btn-danger"  th:href="@{#}" data-toggle="modal" data-target="#deleteUserModal" th:attrappend="data-target=${user.id}">Delete</a></td>

                                                                    <form class="form-horizontal justify-content-center" action="#" th:action="@{'/delete/' + ${user.id}}"
                                                                          method="post">

                                                                                <div>
                                                                                    <input id="id" name="id" type="text"
                                                                                           placeholder="id" class="form-control input-md"
                                                                                           th:value="${user.id}" readonly>

                                                                                </div>
                                                                            </div>

                                                                            <!-- Text input-->
                                                                            <div class="form-group">
                                                                                <label class="control-label" for="username">Username</label>
                                                                                <div>
                                                                                    <input id="username" path="username" name="username"
                                                                                           type="text" placeholder="username"
                                                                                           class="form-control input-md"
                                                                                           th:value="${user.username}"
                                                                                           readonly>
                                                                                </div>
                                                                            </div>

                                                                            <!-- Text input-->
                                                                            <div class="form-group">
                                                                                <label class="control-label" for="firstName">First Name</label>

                                                                                    <input id="firstName" path="firstName" name="firstName"
                                                                                           type="text" placeholder="firstName"
                                                                                           class="form-control input-md"
                                                                                           th:value="${user.firstName}"
                                                                                           readonly>
                                                                                </div>
                                                                            </div>

                                                                            <!-- Text input-->
                                                                            <div class="form-group">
                                                                                <label class="control-label" for="lastName">Last Name
                                                                                </label>
                                                                                <div>
                                                                                    <input id="lastName" path="lastName" name="lastName"
                                                                                           type="text" placeholder="lastName"
                                                                                           class="form-control input-md"
                                                                                           th:value="${user.lastName}"
                                                                                           readonly>
                                                                                </div>
                                                                            </div>

                                                                            <!-- Text input-->
                                                                            <div class="form-group">
                                                                                <label class="control-label" for="age">Age
                                                                                </label>
                                                                                <div>
                                                                                    <input id="age" path="age" name="age"
                                                                                           type="text" placeholder="age" class="form-control input-md"
                                                                                           th:value="${user.age}"
                                                                                           readonly>
                                                                                </div>
                                                                            </div>

                                                                            <!-- Text input-->
                                                                            <div class="form-group">
                                                                                <label class="control-label" for="email">email</label>
                                                                                <div>
                                                                                    <input id="email" path="email" name="email"
                                                                                           type="text" placeholder="email"
                                                                                           class="form-control input-md"
                                                                                           th:value="${user.email}"
                                                                                           readonly>
                                                                                </div>
                                                                            </div>

                                                                            <!-- Text input-->
                                                                            <div class="form-group">
                                                                                <label class="control-label" for="password">Password</label>
                                                                                <div>
                                                                                    <input id="password" name="password"
                                                                                           type="password"
                                                                                           class="form-control input-md"
                                                                                           th:value="${user.password}"
                                                                                           readonly>
                                                                                </div>
                                                                            </div>

                                                                            <!-- Button -->
                                                                            <div class="form-group">
                                                                                <label class="control-label" for="submit"></label>
                                                                                <div>
                                                                                    <button id="submit" name="delete" class="btn btn-danger">
                                                                                        Submit
                                                                                    </button>
                                                                                </div>
                                                                            </div>

                                                                        </fieldset>
                                                                    </form>
                                                                    </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                                </div>


                                                            </div>

                                                        </div>
                                                    </div>


                                                </tr>
                                            </table>

                                <div class="container-fluid">
                                    <div class="row my-2">
