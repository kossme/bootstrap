<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


<!-- Include _menu.html -->
<th:block th:include="/_menu">Menu</th:block>


<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4 bg-info text-white">
            Here will be menu
        </div>
        <div class="col-lg-8 bg-light text-dark">
            <!--Body content-->
            <h2><span th:utext="${message}"></span></h2>
            <h3><span th:if="${#request.userPrincipal == null}" th:utext="${youAraNotLoggedIn}"></span></h3>
            <h5><span th:if="${#request.userPrincipal != null}" th:utext="${LoggedInMessage}"></span></h5>
            <a th:if="${#request.userPrincipal == null}" th:href="@{login}">Login</a>
            <br>
            <a th:if="${#request.userPrincipal == null}" th:href="@{register}">Registration</a>
        </div>
    </div>
</div>


</body>
</html>
