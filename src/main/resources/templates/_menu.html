<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">
        <span th:if="${#request.userPrincipal != null}" th:utext="${#request.userPrincipal.name}">Username</span>
        <span th:if="${#request.userPrincipal == null}" th:text="Wellcome">Wellcome!</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <span th:if="${#request.userPrincipal != null}">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="navbar-text">
                <a class="nav-link" href="#">with roles:</a>
            </li>
            <li class="navbar-text">
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    Admin
                </div>

            </li>
            <li class="navbar-text">
                <div sec:authorize="hasRole('ROLE_USER')">
                    User
                </div>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="active">
                <a href="/logout">Logout</a>
            </li>
        </ul>
    </div>
    </span>
</nav>
