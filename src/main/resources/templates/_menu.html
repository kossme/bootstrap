<style xmlns:th="http://www.w3.org/1999/xhtml">
    .navbar-text {
        padding-left: 3px;
        padding-right: 3px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
    <a class="navbar-brand">
        <span th:if="${#request.userPrincipal != null}" th:utext="${#request.userPrincipal.name}">Username</span>
        <span th:if="${#request.userPrincipal == null}" th:text="Wellcome">Wellcome!</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse text-center" id="navbarNav">
                <ul sec:authorize="isAuthenticated()" class="navbar-nav">
                    <li class="navbar-text text-white">
                        with roles:
                    </li>
                    <li class="navbar-text text-white">
                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            Admin
                        </div>

                    </li>
                    <li class="navbar-text text-white">
                        <div sec:authorize="hasRole('ROLE_USER')">
                            User
                        </div>
                    </li>
                </ul>
            <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto pl-5">
                <li class="active">
                    <a href="/logout">Logout</a>
                </li>
            </ul>
    </div>

</nav>
